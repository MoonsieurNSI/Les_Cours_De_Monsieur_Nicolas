<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Terminal Session</title>
    <!-- 1. Import the Player CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.6.3/dist/bundle/asciinema-player.css" />
</head>
<body>

    <h1>My Database Migration Log</h1>
    
    <!-- 2. Create a container div for the player -->
    <div id="terminal-demo"></div>

    <!-- 3. Import the Player JS -->
    <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.6.3/dist/bundle/asciinema-player.min.js"></script>

    <!-- 4. Initialize the player -->
    <script>
        AsciinemaPlayer.create(
            'session.cast',                   // Your .cast file path
            document.getElementById('terminal-demo'), // The container div
            {
                // Optional settings
                cols: 80,
                rows: 24,
                autoPlay: true,
                loop: true,
                theme: 'dracula' 
            }
        );
    </script>

</body>
</html>
